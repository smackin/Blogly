{% extends 'base.html' %}
{% block title %}Users{% endblock %}
<h1> USERS LIST GOES HERE </h1>

{% block content %}
    <ul>
        {% for user in users %}
        <li>
            <img src="{{user.image_url}}" alt="user image" style="width:60px;height:90px;"> 
            <a href="users/{{ user.user_id }}"> {{user.user_id}} {{user.first_name}}</a>
        </li>
        {% endfor %}
    </ul>
    {% endblock %}

    
</body>
</html>
